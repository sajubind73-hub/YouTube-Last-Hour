<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Last 1 Hour Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial black, sans-serif;
      background: #0f172a;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #ef4444;
      color: #fff;
      cursor: pointer;
    }
    .clear {
      background: #334155;
    }
  </style>
</head>

<body>

<h1>YouTube Last 1 Hour</h1>

<input type="text" id="query" placeholder="Keyword paste karo (news, shorts...)">

<button onclick="openYouTube()">Search on YouTube</button>
<button class="clear" onclick="clearInput()">Clear</button>

<script>
function openYouTube() {
  const q = document.getElementById("query").value.trim();
  if (!q) {
    alert("Keyword likho");
    return;
  }

  const ytUrl =
    "https://www.youtube.com/results?search_query=" +
    encodeURIComponent(q) +
    "&sp=EgIIAw%253D%253D"; 
  // sp=EgIIAw==  â†’ Upload date (Last hour)

  window.open(ytUrl, "_blank");
}

function clearInput() {
  document.getElementById("query").value = "";
}
</script>

</body>
</html>
