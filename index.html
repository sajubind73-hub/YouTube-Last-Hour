<!DOCTYPE html>
<html>
<head>
  <title>YouTube Last Hour Search</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .card {
      margin: 15px auto;
      max-width: 500px;
      background: #1f1f1f;
      padding: 10px;
      border-radius: 8px;
    }
    img {
      width: 100%;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h2>ðŸ”´ YouTube Last 1 Hour</h2>

<input id="q" placeholder="Search topic">
<button onclick="search()">Search</button>

<div id="out"></div>

<script>
async function search() {
  const q = document.getElementById("q").value;
  out.innerHTML = "Loading...";

  const res = await fetch(
    "https://youtube-last-hour.mr-saju.workers.dev/?q=" + q
  );

  const data = await res.json();

  out.innerHTML = data.items.map(v => 
    <div class="card">
      <img src="${v.snippet.thumbnails.medium.url}">
      <p>${v.snippet.title}</p>
    </div>
  ).join("");
}
</script>

</body>
</html>
