<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Search</title>
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #FFD194 0%, #D1913C 100%);
            --container-bg: rgba(255, 255, 255, 0.85);
            --text-color: #2c3e50;
            --input-bg: #ffffff;
            --border-color: #ecf0f1;
            --history-bg: rgba(255, 255, 255, 0.95);
        }

        body.dark-mode {
            --bg-gradient: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            --container-bg: #2c2c2c;
            --text-color: #ffffff;
            --input-bg: #3d3d3d;
            --border-color: #444444;
            --history-bg: #333333;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg-gradient); 
            background-attachment: fixed;
            color: var(--text-color); 
            margin: 0; padding: 20px; 
            transition: all 0.4s ease; 
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh;
        }
        
        .header-row { width: 100%; max-width: 400px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }

        .container { 
            max-width: 400px; width: 100%; text-align: center; 
            background: var(--container-bg); padding: 25px; border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        h1 { color: #d32f2f; font-size: 1.4rem; margin: 0 0 20px 0; font-weight: 800; }

        .input-group { position: relative; width: 100%; display: flex; align-items: center; }
        input { 
            width: 100%; padding: 16px; padding-right: 50px; 
            border-radius: 15px; border: 1px solid var(--border-color); 
            background: var(--input-bg); color: var(--text-color); font-size: 1rem; outline: none; 
        }

        .mic-btn { position: absolute; right: 15px; cursor: pointer; font-size: 1.3rem; }

        select { 
            width: 100%; padding: 14px; margin: 15px 0; border-radius: 15px; 
            background: var(--input-bg); color: var(--text-color); border: 1px solid var(--border-color); 
        }

        /* Search aur Clear Buttons ka row */
        .btn-row { display: flex; gap: 10px; margin-top: 5px; }
        
        button { 
            flex: 1; padding: 16px; border-radius: 15px; border: none; 
            font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.3s;
        }

        .search-btn { background: #d32f2f; color: #fff; box-shadow: 0 4px 15px rgba(211,47,47,0.2); }
        .clear-btn { background: #28a745; color: #fff; box-shadow: 0 4px 15px rgba(40,167,69,0.2); }
        button:active { transform: scale(0.95); }

        /* Branding Animation */
        @keyframes glow {
            0% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.03); color: #d32f2f; }
            100% { opacity: 0.6; transform: scale(1); }
        }

        .footer-branding { 
            margin-top: auto; padding: 20px; font-weight: bold; 
            animation: glow 2.5s infinite ease-in-out; 
        }
        .footer-branding span { color: #d32f2f; }

        .history { width: 100%; max-width: 400px; margin-top: 25px; }
        .history-item { 
            background: var(--history-bg); padding: 14px; margin: 8px 0; 
            border-radius: 15px; display: flex; align-items: center; 
            justify-content: space-between; border: 1px solid var(--border-color); 
            cursor: pointer; 
        }
    </style>
</head>
<body class="light-mode">

<div class="header-row">
    <div style="font-weight: bold; opacity: 0.7;">V1.0 Pro</div>
    <label style="cursor:pointer; font-weight:bold;"><input type="checkbox" id="themeToggle" onchange="toggleTheme()"> üåô Dark</label>
</div>

<div class="container">
    <h1><b>YOUTUBE SEARCH</b></h1>
    <div class="input-group">
        <input type="text" id="query" placeholder="Search or Paste..." onpaste="handleAutoSearch()">
        <span class="mic-btn" onclick="startVoice()">üéôÔ∏è</span>
    </div>
    
    <select id="timeFilter">
        <option value="EgQIARAB">üïí Last Hour</option>
        <option value="EgQIAhAB">üìÖ Today</option>
       <option value="EgQIAxAB">üìÖ This Week</option>
       <option value="EgQIAxAB">üìÖ Any tine </option>
    </select>

    <div class="btn-row">
        <button class="search-btn" onclick="doSearch()">SEARCH NOW</button>
        <button class="clear-btn" onclick="clearInput()">CLEAR</button>
    </div>
</div>

<div class="history">
    <div id="historyList"></div>
</div>

<div class="footer-branding">Powered by <span>Mr. Saju</span></div>

<script>
    window.onload = displayHistory;

    function toggleTheme() {
        document.body.className = document.getElementById('themeToggle').checked ? 'dark-mode' : 'light-mode';
    }

    // Auto search on paste
    function handleAutoSearch() {
        setTimeout(() => {
            const text = document.getElementById('query').value;
            if (text.trim() !== "") { doSearch(text); }
        }, 100);
    }

    // English Voice Search
    function startVoice() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.start();
        
        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            document.getElementById('query').value = transcript;
            doSearch(transcript);
        };
    }

    function doSearch(keyword = null) {
        const query = keyword || document.getElementById('query').value.trim();
        const filter = document.getElementById('timeFilter').value;
        if (!query) return;
        saveHistory(query);
        window.location.href = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}&sp=${filter}`;
    }

    function saveHistory(q) {
        let h = JSON.parse(localStorage.getItem('yt_h')) || [];
        h = h.filter(i => i !== q); h.unshift(q);
        if(h.length > 5) h.pop();
        localStorage.setItem('yt_h', JSON.stringify(h));
        displayHistory();
    }

    function displayHistory() {
        let h = JSON.parse(localStorage.getItem('yt_h')) || [];
        const list = document.getElementById('historyList');
        list.innerHTML = h.length > 0 ? '<div style="font-size:0.8rem; opacity:0.7;">Recent:</div>' : '';
        h.forEach(i => { 
            list.innerHTML += `<div class="history-item" onclick="doSearch('${i}')"><span>üìú ${i}</span><span>üîç</span></div>`; 
        });
    }

    function clearInput() {
        document.getElementById('query').value = '';
    }
</script>

</body>
</html>
