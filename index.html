<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Search</title>
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #FFD194 0%, #D1913C 100%);
            --container-bg: rgba(255, 255, 255, 0.85);
            --text-color: #2c3e50;
            --input-bg: #ffffff;
            --border-color: #ecf0f1;
            --history-bg: rgba(255, 255, 255, 0.95);
        }

        body.dark-mode {
            --bg-gradient: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            --container-bg: #2c2c2c;
            --text-color: #ffffff;
            --input-bg: #3d3d3d;
            --border-color: #444444;
            --history-bg: #333333;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg-gradient); 
            background-attachment: fixed;
            color: var(--text-color); 
            margin: 0; 
            padding: 20px; 
            transition: all 0.4s ease; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }
        
        .header-row { width: 100%; max-width: 400px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }

        .container { 
            max-width: 400px; width: 100%; text-align: center; 
            background: var(--container-bg); padding: 25px; border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        h1 { color: #d32f2f; font-size: 1.4rem; margin: 0 0 20px 0; font-weight: 800; }

        .input-group { position: relative; width: 100%; display: flex; align-items: center; }
        input { 
            width: 100%; padding: 16px; padding-right: 85px; border-radius: 15px; 
            border: 1px solid var(--border-color); background: var(--input-bg); 
            color: var(--text-color); font-size: 1rem; outline: none; 
        }

        .mic-btn { position: absolute; right: 45px; cursor: pointer; font-size: 1.3rem; }
        .clear-input { position: absolute; right: 15px; cursor: pointer; color: #999; font-size: 1.2rem; }

        select { 
            width: 100%; padding: 14px; margin: 15px 0; border-radius: 15px; 
            background: var(--input-bg); color: var(--text-color); border: 1px solid var(--border-color); 
        }

        .btn-row { display: flex; gap: 12px; }
        button { flex: 1; padding: 16px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .search-btn { background: #d32f2f; color: #fff; }
        .paste-btn { background: #2e7d32; color: #fff; }

        .history { width: 100%; max-width: 400px; margin-top: 25px; }
        .history-item { 
            background: var(--history-bg); padding: 14px; margin: 8px 0; border-radius: 15px; 
            display: flex; align-items: center; justify-content: space-between; 
            border: 1px solid var(--border-color); cursor: pointer; 
        }

        /* Branding Style */
        .footer-branding {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
            opacity: 0.8;
            letter-spacing: 1px;
        }
        .footer-branding span { color: #d32f2f; }
    </style>
</head>
<body class="light-mode">

<div class="header-row">
    <div style="font-weight: bold; opacity: 0.7;">Pro Search Tool</div>
    <label style="cursor:pointer; font-weight:bold;"><input type="checkbox" id="themeToggle" onchange="toggleTheme()"> üåô Dark</label>
</div>

<div class="container">
    <h1>YOUTUBE SEARCH</h1>
    <div class="input-group">
        <input type="text" id="query" placeholder="‡§∏‡§∞‡•ç‡§ö ‡§Ø‡§æ ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç..." oninput="toggleIcons()">
        <span class="mic-btn" onclick="startVoice()">üéôÔ∏è</span>
        <span class="clear-input" id="clearBtn" onclick="clearInput()" style="display:none;">‚úï</span>
    </div>
    
    <select id="timeFilter">
        <option value="EgQIARAB">üïí Last Hour</option>
        <option value="EgQIAhAB"> Today</option>
        <option value="EgQIAxAB"> This Week</option>
    </select>

    <div class="btn-row">
        <button class="search-btn" onclick="doSearch()"> Search... </button>
        <button class="paste-btn" onclick="pasteAndSearch()">üìã ‡§™‡•á‡§∏‡•ç‡§ü</button>
    </div>
</div>

<div class="history">
    <div id="historyList"></div>
    <span onclick="clearHistory()" id="clearHist" style="color:#d32f2f; font-size:0.8rem; cursor:pointer; text-align:right; display:none; font-weight:bold; margin-top:10px;"> Clear History </span>
</div>

<div class="footer-branding">
    Powered by <span>Mr. Saju</span>
</div>

<script>
    window.onload = displayHistory;

    function toggleTheme() {
        document.body.className = document.getElementById('themeToggle').checked ? 'dark-mode' : 'light-mode';
    }

    async function pasteAndSearch() {
        try {
            const text = await navigator.clipboard.readText();
            if (text) { document.getElementById('query').value = text; doSearch(text); }
        } catch (err) { alert("‡§Ö‡§®‡•Å‡§Æ‡§§‡§ø ‡§¶‡•á‡§Ç!"); }
    }

    function startVoice() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'hi-IN';
        recognition.start();
        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            document.getElementById('query').value = transcript;
            doSearch(transcript);
        };
    }

    function doSearch(keyword = null) {
        const query = keyword || document.getElementById('query').value.trim();
        const filter = document.getElementById('timeFilter').value;
        if (!query) return;
        saveHistory(query);
        window.location.href = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}&sp=${filter}`;
    }

    function toggleIcons() {
        document.getElementById('clearBtn').style.display = document.getElementById('query').value ? "block" : "none";
    }

    function clearInput() { document.getElementById('query').value = ''; toggleIcons(); }

    function saveHistory(q) {
        let h = JSON.parse(localStorage.getItem('yt_h')) || [];
        h = h.filter(i => i !== q); h.unshift(q);
        if(h.length > 5) h.pop();
        localStorage.setItem('yt_h', JSON.stringify(h));
        displayHistory();
    }

    function displayHistory() {
        let h = JSON.parse(localStorage.getItem('yt_h')) || [];
        const list = document.getElementById('historyList');
        const clearBtn = document.getElementById('clearHist');
        list.innerHTML = h.length > 0 ? '<div style="font-size:0.8rem; opacity:0.7; margin-bottom:5px;">‡§π‡§æ‡§≤‡§ø‡§Ø‡§æ ‡§∏‡§∞‡•ç‡§ö:</div>' : '';
        h.forEach(i => { 
            list.innerHTML += `<div class="history-item" onclick="doSearch('${i}')"><span>üìú ${i}</span><span>üîç</span></div>`; 
        });
        clearBtn.style.display = h.length > 0 ? 'block' : 'none';
    }

    function clearHistory() { if(confirm("Clear history?")) { localStorage.removeItem('yt_h'); displayHistory(); } }
</script>

</body>
</html>
