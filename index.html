<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Last Hour Search</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0f0f0f; color: #fff; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { max-width: 400px; width: 100%; text-align: center; background: #1a1a1a; padding: 30px; border-radius: 15px; border: 1px solid #333; }
        h1 { color: #f00; margin-bottom: 25px; font-size: 1.5rem; }
        input, select, button { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 1px solid #444; font-size: 1rem; box-sizing: border-box; outline: none; }
        input, select { background: #222; color: #fff; }
        button { background: #f00; color: #fff; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div class="container">
    <h1>YouTube Search Pro</h1>
    <input type="text" id="query" placeholder="यहाँ कीवर्ड लिखें...">
    
    <select id="timeFilter">
        <option value="EgQIARAB">Last Hour (पिछला 1 घंटा)</option>
        <option value="EgQIAhAB">Today (आज)</option>
        <option value="EgQIAxAB">This Week (इस हफ्ते)</option>
    </select>

    <button onclick="doSearch()">Search Now</button>
</div>

<script>
    function doSearch() {
        const query = document.getElementById('query').value.trim();
        const filter = document.getElementById('timeFilter').value;

        if (!query) {
            alert("कृपया कुछ कीवर्ड लिखें!");
            return;
        }

        // YouTube का ओरिजिनल सर्च URL फॉर्मेट
        const searchUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}&sp=${filter}`;

        // सीधे YouTube ऐप या वेबसाइट पर भेजें
        window.location.href = searchUrl;
    }
</script>

</body>
</html>
